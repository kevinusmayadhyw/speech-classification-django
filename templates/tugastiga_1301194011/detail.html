{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Name</label>
                                            <div class="col-7">
                                                <input type="text" name="name"
                                                    required="" parsley-type="email"
                                                    class="form-control" id="inputEmail3"
                                                    value="{{ message.name }}" disabled data-parsley-id="40">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputEmail3" class="col-4 col-form-label">Message</label>
                                            <div class="col-7">
                                                <textarea class="form-control" id="example-textarea"
                                                name="messages"
                                                disabled
                                                rows="10">{{ message.messages }}</textarea>
                                            </div>
                                        </div>

                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'tugastiga_1301194011:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right"><i
                                                            class="mdi mdi-backspace-outline"></i> Back
                                                    </button>
                                                </a>
                                            </li>
                                        </ul>

                                </div> <!-- end col -->

                            </div>
                            <!-- end row-->

                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    {% include "base_footer.html" %}

</div>
